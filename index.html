<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title sector -->
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind+DaisyUi -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- css-link -->
     <link rel="stylesheet" href="./styles.css">
     <link rel="stylesheet" href="./tailwind.config.css">
</head>
<body>
    <nav class="navbar justify-between  bg-[#1a91ff1a]">
        
            <div class="flex items-center">
                <a href="" class="text-[14px] md:text-[20px] font-semibold">English</a>
                <a href=""><img src="./assets/logo.png" class="w-[20px] md:w-[40px]" alt=""></a>
                <a href="" class="font-bangla text-[14px] md:text-[20px]">জানালা</a>
            </div>
            <div class="flex-none">
                <ul class="flex gap-4">
                <a href="" class="btn btn-outline btn-primary px-[5px] md:px-[16px] text-[10px] md:text-[14px]"><i class="fa-solid fa-circle-info"></i>FAQ</a>
                <a href="" class="btn btn-outline btn-primary px-[5px] md:px-[16px] text-[10px] md:text-[14px]"><i class="fa-solid fa-book-open"></i>Learn</a>
                <a href="" class="btn btn-outline btn-primary px-[5px] md:px-[16px] text-[10px] md:text-[14px]"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
                
                </ul>
            </div>
        
    </nav>
    <div class="flex flex-col-reverse md:flex-row justify-between items-center py-5 w-11/12 mx-auto">
        <div class="flex-1 ">
            <h1 class="text-5xl font-bold"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
            <p class="opacity-[0.8] mt-4 ">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <fieldset class="flex flex-col justify-center mt-4 ">
                <input type="email" class="input mt-4 " placeholder="Enter You Name" /> 
                <input type="password" class="input mt-4 " placeholder="**********" />
                <button class="btn bg-[#3D26C7] mt-4 w-[120px]"><span class="text-[#E0E7FF] text-[14px]">Get Started</span></button>
            </fieldset>
        </div>
        <div class="flex-1">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </div>
    <section class="w-11/12 mx-auto mt-5">
        <h1 class="text-4xl font-bold text-center"><span class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h1>
        <div id="lebel-container" class="flex flex-wrap justify-center gap-1.5 md:gap-5 mt-4">
            
        </div>
    </section>
    <section class="flex justify-center items-center m-2 hidden" id="spinner">
        <span class="loading loading-bars loading-xl "></span>
    </section>
    

    <section id="word-container" class="bg-gray-100 p-10 my-10 w-11/12 mx-auto grid grid-cols-1 md:grid-cols-3 gap-5">
        <div class="col-span-full rounded-xl text-center py-10 space-y-3">
            <p class="font-bangla  text-[12px] md:text-[14px] text-[#79716B]">আপনি এখনো কোন Lesson Select করেন নি</p>
            <h2 class="font-bangla text-[25px] md:text-[35px]">একটি <span>Lesson Select</span> করুন।</h2>
        </div>
    </section>
      <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
<dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="details-container">
        
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    <script src="./script/index.js"></script>
</body>
</html>
